<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>shooter game</title>

		<style>
			body {
				margin: 0;
				overflow: hidden;
				-moz-user-select: none;
				-webkit-user-select: none;
				user-select: none;
			}

			canvas {
				background-color: rgba(173, 216, 230, 0.5);
			}

			.nav {
				height: 200px;
				position: absolute;
				padding-top: 5px;
				padding-left: 10px;
			}

			.nav span:not(:last-child) {
				margin-right: 200px;
			}

			.nav .title {
				font-size: 25px;
			}

			.nav span {
				font-size: 50px;
				font-family: "Courier New", Courier, monospace;
				color: rgba(110, 123, 127, 0.898);
			}

			.nav #health {
				width: 100%;
				height: 20px;
				background-color: rgb(116, 197, 98);
				border-radius: 2px;
				transition: all 0.5s;
				transition-delay: 0.5s;
			}

			/* ----------------------------------------------
 * Generated by Animista on 2023-1-1 17:19:36
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

			/**
 * ----------------------------------------
 * animation slide-in-elliptic-top-fwd
 * ----------------------------------------
 */
			@keyframes slide-in-blurred-top {
				0% {
					transform: translateY(-1000px) scaleY(2.5) scaleX(0.2);
					transform-origin: -50% 0%;
					filter: blur(40px);
					opacity: 0;
				}

				100% {
					transform: translateY(-50%) translateX(-50%) scaleY(1) scaleX(1);
					transform-origin: -50% -50%;
					filter: blur(0);
					opacity: 1;
				}
			}

			@keyframes slide-out-blurred-top {
				0% {
					transform: translateY(-50%) translateX(-50%) scaleY(1) scaleX(1);
					transform-origin: -50% 0%;
					filter: blur(0);
					opacity: 1;
				}
				100% {
					transform: translateY(-1000px) scaleY(2) scaleX(0.2);
					transform-origin: -50% 0%;
					filter: blur(40px);
					opacity: 0;
				}
			}

			#home-menu {
				position: absolute;
				background-color: rgb(106, 122, 129);
				top: 50%;
				left: 50%;
				width: 500px;
				height: 300px;
				border-radius: 4px;
				border: 5px double white;
				box-shadow: 5px 5px 10px rgb(44, 55, 55);
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				animation: slide-in-blurred-top 0.6s cubic-bezier(0.23, 1, 0.32, 1) both;
			}

			#home-menu > p {
				font-size: 40px;
				color: white;
			}

			#home-menu button {
				width: 150px;
				height: 50px;
				background-color: rgb(215, 253, 194);
				border: none;
				font-size: 30px;
				font-weight: bold;
				color: rgb(83, 83, 83);
				transition: all 0.5s;
				margin-bottom: 10px;
			}

			#home-menu button:hover {
				background-color: rgb(68, 82, 61);
				color: white;
			}

			#home-menu button:active {
				transform: scale(0.7);
			}

			#home-menu footer {
				color: wheat;
			}

			#home-menu footer a {
				font-weight: bold;
				color: white;
				transition: all 0.5s;
			}

			#home-menu footer a:hover {
				font-weight: 100;
				color: rgb(65, 65, 65);
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<div id="health"></div>
			<span>score: <span id="score">0</span></span>
			<span>ammo: <span id="ammo">15</span></span>
			<span class="title">attack the plastic fan</span>
		</div>

		<div class="home-container">
			<div id="home-menu">
				<p><strong>DON'T BE ATTACK BY PLASTIC</strong></p>
				<button id="play">PLAY!</button>
				<footer>
					<p>by <a href="https://github.com/hiyokun-d">hiyo</a></p>
				</footer>
			</div>
		</div>

		<canvas id="canvas"></canvas>

		<script src="script.js"></script>
	</body>
</html>
